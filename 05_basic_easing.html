<html>
    <head>
        <title>EKTweener.js - Easing</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/ui.css" type="text/css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://raw.github.com/edankwan/EKTweener.js/master/dist/EKTweener.all.js"></script>
        <script src="js/ui.js"></script>
        <!---
            The script of example script of this page is at the bottom of the source.
            --->
    </head>
    <body>
        <div id="container">
            <div class="wrapper">
                <div class="title">Easing</div>
                <div class="line"></div>
                <div id="canvas" class="canvas">
                    <div id="img" class="img"></div>
                    <div id="btn" class="btn">CLICK HERE</div>
                </div>
                <div class="body">
                    I adapted the easing equations by Robert Penner, so you can simply copy and paste the easing equation name from  the Tweener cheat sheet <a target="_blank" href="http://hosted.zeh.com.br/tweener/docs/en-us/misc/transitions.html">here</a><br/><br/>
                    In this example we use: <br/>
                    <textarea rows=11 wrap=off readonly>
var i = 0;
var easing = ["easeOutBounce","easeInQuart","easeOutElastic"];
EKTweener.to(img, 1, {
    left: Math.random() * 452,
    top: Math.random() *  252,
    onComplete: function(){
        alert(easing[i]);
        if(i++ ==2) i=0;
    },
    ease: easing[i]
}
                    </textarea ><br/><br/>
                    <h4>Other examples:</h4>
                    <textarea rows=3 wrap=off readonly>
EKTweener.to(img, 1, {left: 200, ease: "easeInOutSine"});
EKTweener.to(img, 1, {left: 120, ease: "easeInElastic"});
                    </textarea><br/><br/>
                    <br/>
                    <br/>
                </div>
            </div>
        </div>
        <div id="menu"> </div>
        
        
        
        
        <script >
            /***** Source code *****/
            var img;
            var btn;
            var i = 0;
            var easing = ["easeOutBounce","easeInQuart","easeOutElastic"];
            function tweenIt(){
                EKTweener.to(img, 1, {
                    left: Math.random() * 452,
                    top: Math.random() *  252,
                    onComplete: function(){
                        alert(easing[i]);
                        if(i++ ==2) i=0;
                    },
                    ease: easing[i]
                });
            }
            img = document.getElementById("img");
            btn = document.getElementById("btn");
            btn.onclick = tweenIt;
        </script>
    </body>
</html>
